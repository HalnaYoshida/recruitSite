<!DOCTYPE html>

<div class="md_modal modal01" style="display: none;">
    <button class="bgLayer js_modalX"></button>

                <div class="catch">削除確認</div>
                <p class="copy">
                    キャンペーンを削除します。よろしいですか？
                </p>
            </div>
            <div class="actionArea">
                <button class="md_btn md_btn--medium multiple js_modalX">削除</button>
                <button class="md_btn md_btn--medium md_btn--second multiple js_modalX">キャンセル</button>
            </div>
        </div>
    </div>
</div>
<!-- /Modal -->

<!-- snackBar -->
<div class="md_snackBar Bar01">
    <div class="base">
        <div class="text">キャンペーンを作成しました</div>
        <button class="close js_snackBarX">✕</button>
    </div>
</div>
<!-- /snackBar -->

<!-- snackBar -->
<div class="md_snackBar Bar02">
    <div class="base">
        <div class="text">キャンペーン情報を保存しました</div>
        <button class="close js_snackBarX">✕</button>

</div>

<script>
	$(document).ready(function(){
		$('.grabArea').hover(
			function() {
				$(this).closest('tr').addClass('hoverColor');
			},
			function() {
				$(this).closest('tr').removeClass('hoverColor');
			}
		);
	});
</script>
