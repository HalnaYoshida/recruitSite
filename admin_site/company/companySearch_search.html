<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="../../../../favicon.ico" />
<title>企業検索 - 企業管理</title>

<link rel="stylesheet" href="../common/css/company/search.css"/>
</head>
<body>

<!-- snackBar -->
<div class="md_snackBar Bar01">
	<div class="base">
		<div class="text">企業情報を登録しました</div>
		<button class="close js_snackBarX">✕</button>
	</div>
</div>
<!-- /snackBar -->

<!-- snackBar -->
<div class="md_snackBar Bar02">
	<div class="base">
		<div class="text">企業情報を更新しました</div>
		<button class="close js_snackBarX">✕</button>
	</div>
</div>
<!-- /snackBar -->


<!-- sideMenu -->
<div id="navi"></div>
<!-- /sideMenu -->

<!-- Container Start --><div class="container"><!-- /Container Start -->
	<div class="contentWrap">

		<!-- titleArea -->
		<div class="titleArea">
			<h2 class="mainTitle">企業検索</h2>
		</div>
		<!-- /titleArea -->
		
		<!-- md_table -->
		<form id="" name="" method="" action="companySearch_searchResult.html" >
			<div class="contents">
				<table class="md_table">
					<tbody>
						<tr class="tr">
							<th>企業名</th>
							<td><input type="text" placeholder="企業名を入力してください" class="form--line form--w50"></td>
						</tr>
						<tr class="tr">
							<th>企業ID</th>
							<td><input type="text" placeholder="企業IDを入力してください" class="form--line form--w20"></td>
						</tr>
						<tr class="tr">
							<th>iroots担当者</th>
							<td>
								<span class="md_select form--w30">
									<select name="" id="" class="form--line">
										<option value="">選択してください</option>
										<option value="">選択肢2</option>
										<option value="">選択肢3</option>
										<option value="">選択肢4</option>
										<option value="">選択肢5</option>
										<option value="">選択肢6</option>
									</select>
								</span>
							</td>
						</tr>
						<tr class="tr">
							<th>企業ステータス</th>
							<td>
								<div class="toggleSet">
									<div class="md_toggle">
										<input type="checkbox" name="" id="check_001" checked="">
										<label for="check_001">有効</label>
									</div>
									<div class="md_toggle">
										<input type="checkbox" name="" id="check_002">
										<label for="check_002">閲覧のみ</label>
									</div>
									<div class="md_toggle">
										<input type="checkbox" name="" id="check_003">
										<label for="check_003">無効</label>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="actionArea">
					<button class="md_btn">検索</button>
				</div>
			</div>
		</form>
		<!-- /md_table -->

		<!-- titleArea -->
		<div class="titleArea count">
			<h2 class="mainTitle">0<span class="titleSmall">件</span></h2>
			<!-- <span class="subText">（全221 社）</span> -->
		</div>
		<!-- /titleArea -->
	</div>
<!-- Container End --></div><!-- /Container End -->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="../common/js/library_jquery.js')</script>
<script type="text/javascript" src="../common/js/import.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="../common/js/_designStyle.js"></script>
<script type="text/javascript" src="../common/js/library_slick.js"></script>
</body>
</html>
