<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="../../../../favicon.ico" />
<title>アカウント新規登録 - アカウント管理</title>
<link rel="stylesheet" href="../common/css/_default.css"/>
<link rel="stylesheet" href="../common/css/account/form.css"/>
</head>
<body>

<!-- sideMenu -->
<div id="navi"></div>
<!-- /sideMenu -->

<!-- Container Start --><div class="container"><!-- /Container Start -->
	<div class="contentWrap">
		<!-- titleArea -->
		<div class="titleArea">
			<h2 class="mainTitle">アカウント新規登録</h2>
			<div class="subTitle">
				<span class="must">*</span>
				の項目は必須です
			</div>
		</div>
		<!-- /titleArea -->

		<!-- md_table -->
		<form id="" name="" method="" action="" >
			<div class="contents">
				<table class="md_table md_table--user">
					<tbody>
						<tr class="tr">
							<th>Emailアドレス<span class="must">*</span></th>
							<td>
								<input type="text" placeholder="例）sample@iroot.co.jp" class="form--line form--w50 md_error">
								<p class="errorMessage"><span class="iconImgPart">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 150 1100 1100"><path d="m993.554 865.69-.267-.267-364.968-609.718c0-.267-.267-.267-.267-.544-23.986-38.818-65.23-61.994-110.515-61.994s-86.524 23.182-110.246 61.727c-.267.267-.544.544-.544 1.078L41.509 865.69s0 .267-.267.267c-11.321 19.409-17.52 42.051-17.52 64.96 0 70.622 57.416 128.574 127.767 129.382h731.833c70.622-.811 128.036-58.76 128.036-129.382 0-22.909-6.199-45.551-17.787-65.23zM882.5 974.05H152.564c-23.453-.267-42.318-19.676-42.318-43.129 0-7.544 1.889-14.821 5.66-21.298l364.968-609.448.267-.267c8.088-12.665 21.564-20.22 36.661-20.22s28.841 7.821 36.929 20.753L919.159 909.35c3.777 6.466 5.66 14.021 5.66 21.564.267 23.453-18.865 42.86-42.318 43.129zM517.53 456.516c-23.72 0-43.129 19.409-43.129 43.129v172.51c0 23.72 19.409 43.129 43.129 43.129s43.129-19.409 43.129-43.129v-172.51c0-23.72-19.409-43.129-43.129-43.129zm0 345.023c-11.321 0-22.375 4.577-30.461 12.665s-12.665 19.142-12.665 30.461 4.577 22.375 12.665 30.461c8.088 8.088 19.142 12.665 30.461 12.665s22.375-4.577 30.461-12.665c8.088-8.088 12.665-19.142 12.665-30.461s-4.577-22.375-12.665-30.461c-8.088-8.088-19.142-12.665-30.461-12.665z" fill="#f04438"></path></svg>
								</span>Emailアドレスを入力してください</p>
							</td>
						</tr>
						<tr class="tr">
							<th>パスワード<span class="must">*</span></th>
							<td>
								<input type="text" placeholder="パスワードを入力" class="form--line form--w50 md_error">
								<p class="errorMessage"><span class="iconImgPart">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 150 1100 1100"><path d="m993.554 865.69-.267-.267-364.968-609.718c0-.267-.267-.267-.267-.544-23.986-38.818-65.23-61.994-110.515-61.994s-86.524 23.182-110.246 61.727c-.267.267-.544.544-.544 1.078L41.509 865.69s0 .267-.267.267c-11.321 19.409-17.52 42.051-17.52 64.96 0 70.622 57.416 128.574 127.767 129.382h731.833c70.622-.811 128.036-58.76 128.036-129.382 0-22.909-6.199-45.551-17.787-65.23zM882.5 974.05H152.564c-23.453-.267-42.318-19.676-42.318-43.129 0-7.544 1.889-14.821 5.66-21.298l364.968-609.448.267-.267c8.088-12.665 21.564-20.22 36.661-20.22s28.841 7.821 36.929 20.753L919.159 909.35c3.777 6.466 5.66 14.021 5.66 21.564.267 23.453-18.865 42.86-42.318 43.129zM517.53 456.516c-23.72 0-43.129 19.409-43.129 43.129v172.51c0 23.72 19.409 43.129 43.129 43.129s43.129-19.409 43.129-43.129v-172.51c0-23.72-19.409-43.129-43.129-43.129zm0 345.023c-11.321 0-22.375 4.577-30.461 12.665s-12.665 19.142-12.665 30.461 4.577 22.375 12.665 30.461c8.088 8.088 19.142 12.665 30.461 12.665s22.375-4.577 30.461-12.665c8.088-8.088 12.665-19.142 12.665-30.461s-4.577-22.375-12.665-30.461c-8.088-8.088-19.142-12.665-30.461-12.665z" fill="#f04438"></path></svg>
								</span>10～20文字で入力してください</p>
								<ul class="policySet">
									<li class="policy">・10～20文字で入力</li>
									<li class="policy">・英小文字、英大文字、数字、記号から3種類以上を組み合わせて使用</li>
									<li class="policy">・異なる文字4つ以上を組み合わせる</li>
									<li class="policy">・使用できる記号　@./_-?!#$&amp;*=~</li>
									<li class="policy">・3文字連続で同じ文字を使用しない</li>
								</ul>
							</td>
						</tr>
						<tr class="tr">
							<th>担当者名<span class="must">*</span></th>
							<td>
								<input type="text" placeholder="例）山田太郎" class="form--line form--w50 md_error">
								<p class="errorMessage"><span class="iconImgPart">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 150 1100 1100"><path d="m993.554 865.69-.267-.267-364.968-609.718c0-.267-.267-.267-.267-.544-23.986-38.818-65.23-61.994-110.515-61.994s-86.524 23.182-110.246 61.727c-.267.267-.544.544-.544 1.078L41.509 865.69s0 .267-.267.267c-11.321 19.409-17.52 42.051-17.52 64.96 0 70.622 57.416 128.574 127.767 129.382h731.833c70.622-.811 128.036-58.76 128.036-129.382 0-22.909-6.199-45.551-17.787-65.23zM882.5 974.05H152.564c-23.453-.267-42.318-19.676-42.318-43.129 0-7.544 1.889-14.821 5.66-21.298l364.968-609.448.267-.267c8.088-12.665 21.564-20.22 36.661-20.22s28.841 7.821 36.929 20.753L919.159 909.35c3.777 6.466 5.66 14.021 5.66 21.564.267 23.453-18.865 42.86-42.318 43.129zM517.53 456.516c-23.72 0-43.129 19.409-43.129 43.129v172.51c0 23.72 19.409 43.129 43.129 43.129s43.129-19.409 43.129-43.129v-172.51c0-23.72-19.409-43.129-43.129-43.129zm0 345.023c-11.321 0-22.375 4.577-30.461 12.665s-12.665 19.142-12.665 30.461 4.577 22.375 12.665 30.461c8.088 8.088 19.142 12.665 30.461 12.665s22.375-4.577 30.461-12.665c8.088-8.088 12.665-19.142 12.665-30.461s-4.577-22.375-12.665-30.461c-8.088-8.088-19.142-12.665-30.461-12.665z" fill="#f04438"></path></svg>
								</span>担当者名を入力してください</p>
							</td>
						</tr>
						<tr class="tr">
							<th>担当者権限<span class="must">*</span></th>
							<td>
								<div class="toggleSet">
									<div class="md_toggle">
										<input type="radio" name="radio" id="radio_001" checked="">
										<label for="radio_001">管理者</label>
									</div>
									<div class="md_toggle">
										<input type="radio" name="radio" id="radio_003">
											<label for="radio_003">営業担当者</label>
									</div>
								</div>
							</td>
						</tr>
						<tr class="tr">
							<th>担当者画像</th>
							<td>
								<div class="uploadArea">
									<img src="../imageFile/accountImg01.jpeg" alt="">
									<button class="md_btn md_btn--second md_btn--sub">ファイルを選択</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="btnArea">
					<a href="accountList.html?snackBar01" class="md_btn">登録</a>
				</div>
			</div>
		</form>
		<!-- /md_table -->
	</div>
<!-- Container End --><div class="container"><!-- /Container End -->
