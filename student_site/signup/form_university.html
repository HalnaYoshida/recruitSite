<script>
$(function() {
	// 変数制御
	var URL = location.href;
	var URLSet = URL.split('?');
	if(URLSet[1] == 'error'){ 
		$('.errorMessage').show();
		$('.errorMessage').prevAll('input').addClass('md_error');
		$('.errorMessage').prev().children('select').addClass('md_error');
	}
});

$(function() {
	$('#policy').on('click', function() {
		$(".md_btn--submit").toggleClass('md_btn--disable'); 
	});
});
