<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no">

<title>ログイン | iroots</title>
<link rel="stylesheet" href="../common/css/login/login.css"/>

<body>


<!-- header -->   	
<header class="md_header md_header--signup">
	<div class="logo"> <a href="#"> <img src="../imageFile/logo_white.svg" alt=""> </a> </div>
</header>

<div class="container container--login">
	<div class="titleBar">

				<div class="title">パスワードの再設定</div>
			</div>
		</div>
	</div>

			</div>
		</div>
		<div class="formArea">
			<div class="formSet">
				<div class="title">Emailアドレス</div>
				<div class="form">

					</span>Emailアドレスを入力してください</p>
				</div>
			</div>
		</div>
		<div class="btnArea">
			<div class="btnSet">
				<button class="md_btn md_btn--submit js_modalOpen" data-modal="modal_sent">送信する</button>
			</div>
		</div>
	</div>
</div>


<!-- md_modal -->
<div class="md_modal modal_features modal_sent" style="display: none;">
	<button class="bgLayer js_modalX"></button>
	<div class="modalSet">
		<div class="Content">
			<div class="titleArea">
				<div class="title">送信しました</div>
				<div class="copy">パスワードをリセットする手順を送信しました。メールを確認してください。</div>
			</div>

			<div class="actionArea">
				<button class="md_btn md_btn--sub js_modalX">閉じる</button>
			</div>
		</div>

	</div>
</div>
<!-- /md_modal -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="../common/js/library_jquery.js')</script>
<script type="text/javascript" src="../common/js/global.js"></script>

	}
	});
		
	</script>
</body>
</html>
