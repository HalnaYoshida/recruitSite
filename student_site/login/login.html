		<div class="btnArea">

			</div>
			<div class="linkSet">
				<a href="password_renew.html" class="md_textLink">パスワードを忘れた方</a>
				<a href="help_login.html" class="md_textLink">ログインでお困りの方</a>
			</div>
		</div>
		<p class="orLead"></p>
		<ul class="snsFormArea">
			<li>
				<a href="#" class="facebook loginBtn"><span class="logo"><img src="../imageFile/login/logo_facebook_white.png" alt=""></span><span class="label">Facebookでログイン</span></a>
			</li>
			<li>
				<a href="#" class="apple loginBtn"><span class="logo"><img src="../imageFile/login/logo_apple_white.png" alt=""></span><span class="label">Appleでサインイン</span></a>
			</li>
			<li>
				<a href="#" class="line loginBtn"><span class="logo"><img src="../imageFile/login/logo_line_white.png" alt=""></span><span class="label">LINEでログイン</span></a>
			</li>

		</ul>
		<div class="signupArea">
			<p class="copy">まだ会員登録していない方は<a href="../signup/form_basic.html" class="md_textLink">こちらから登録</a>して下さい</p>
		</div>
	</div>
</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="../common/js/library_jquery.js')</script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="../common/js/_designStyle.js"></script>
<script type="text/javascript" src="../common/js/library_slick.js"></script>
<script>
	$(function() {
	// 変数制御
	var URL = location.href;
	var URLSet = URL.split('?');
	if(URLSet[1] == 'error'){ //バリデーションエラー
		$('#address').next('.errorMessage').show();
		$('#address').addClass('md_error');
		$('#address').attr('value','test@aaaa');
		$('#password').attr('value','1234abcd');
		$('.md_btn--submit').removeClass('md_btn--disable');
	}
	if(URLSet[1] == 'error_ptn'){ //全体エラー
		$('.md_errorCopy').show();
		$('#address').attr('value','test@gmail.com');
		$('#password').attr('value','1234abcd');
		$('.md_btn--submit').removeClass('md_btn--disable');
		$('#address,#password').addClass('md_error');
	}
	if(URLSet[1] == 'resetDone'){ //パスワード再設定完了後
		$('.js_resetDone').show();
	}
	if(URLSet[1] == 'verifyDone'){ //アドレス認証完了後
		$('.js_verifyDone').show();
	}
});


$(function() {
	$('#address, #password').on('input', function() {
		var address = $('#address').val().trim() !== ""; 
		var password = $('#password').val().trim() !== "";

		if (address && password) { 
			$(".md_btn--submit").removeClass('md_btn--disable'); 
		} else {
			$(".md_btn--submit").addClass('md_btn--disable');
		}
	});
});

 

</script>
</body>
</html>
