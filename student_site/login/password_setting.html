<script>

$(function() {
	$('#password_01,#password_02').on('input', function() {
		var password01 = $('#password_01').val().trim() !== ""; 
		var password02 = $('#password_02').val().trim() !== "";

		if (password01 && password02) { 
			$(".md_btn--submit").removeClass('md_btn--disable'); 
		} else {
			$(".md_btn--submit").addClass('md_btn--disable');
		}
	});
});
	$(function() {
	// 変数制御
	var URL = location.href;
	var URLSet = URL.split('?');
	if(URLSet[1] == 'input_pw'){ 
		$('#rule-01 .check,#rule-02 .check').show();
		$('#rule-03 .error,#rule-04 .error,#rule-05 .error').show();
		$('#rule-03,#rule-04,#rule-05').addClass('error');
		$('#password_01').attr('value','1234abcd');
	}
	if(URLSet[1] == 'error'){ 
		$('#rule-01 .check,#rule-02 .check,#rule-03 .check,#rule-04 .check,#rule-05 .check').show();
		$('#password_01').attr('value','1234abcd');
		$('#password_02').attr('value','1234').addClass('md_error');
		$('#password_02').next('.errorMessage').show();
	}
});
</script>
