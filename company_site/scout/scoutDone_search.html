<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="../common/js/library_jquery.js')</script>
<script type="text/javascript" src="../common/js/import.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="../common/js/_designStyle.js"></script>
<script type="text/javascript" src="../common/js/library_slick.js"></script>
<script>
	$(document).ready(function() {
		// プルダウンを開閉する処理
		$('.js_selectOpen').click(function(event) {
			$(this).closest('.multiSelect').toggleClass('hide');
			$('.js_selectOpen').not(this).next('.multiSelect').addClass('hide');
		});
	
		// ドキュメントのどこかをクリックしたときに、開いている .multiSelect を閉じる処理
		$(document).click(function(event) {
			if (!$(event.target).closest('.multiSelect, .js_selectOpen').length) {
				$('.multiSelect').addClass('hide');
			}
		});
	
		// .multiSelectSet内のチェックボックスに限定して処理を行う
		$('.multiSelectSet input[type="checkbox"]').change(function() {
			// 選択されたチェックボックスの label を取得（.multiSelectSet 内に限定）
			let selectedLabels = [];
	
			// .multiSelectSet内でチェックされたものを対象にする
			$(this).closest('.multiSelectSet').find('input[type="checkbox"]:checked').each(function() {
				let label = $('label[for="' + $(this).attr('id') + '"]').text();
				selectedLabels.push(label);
			});
	
			// graduateBoxに反映（選択されていない場合は初期値を表示）
			if (selectedLabels.length > 0) {
				$(this).closest('.multiSelectSet').find('#phaseBox').text(selectedLabels.join(', '));
			} else {
				$(this).closest('.multiSelectSet').find('#phaseBox').text('すべて'); // 初期表示の年
			}
		});
	
		// #check_yesrAll（「すべて」のチェックボックス）をチェックしたら、全てのチェックボックスをチェックする
		$('#check_phaseAll').change(function() {
			let isChecked = $(this).is(':checked');
	
			// #multl_checkall_lft 内のすべてのチェックボックスをチェック/解除
			$('#multl_checkall_lft01 input[type="checkbox"]').prop('checked', isChecked);
	
			// チェックされた状態に基づいて、graduateBox を更新
			let selectedLabels = [];
			if (isChecked) {
				$('#multl_checkall_lft01 input[type="checkbox"]').each(function() {
					let label = $('label[for="' + $(this).attr('id') + '"]').text();
					selectedLabels.push(label);
				});
			}
	
			// graduateBox に反映
			if (selectedLabels.length > 0) {
				$('#phaseBox').text(selectedLabels.join(', '));
			} else {
				$('#phaseBox').text('すべて'); // 初期表示の年
			}
		});
	});
	</script>
</body>
</html>
