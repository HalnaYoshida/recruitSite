<script>
	$(document).ready(function() {
			var $inputs = $('input[type="text"], input[type="email"], input[type="password"]'); // 全ての入力フィールド
			var $button = $('a.md_btn'); // ボタン
	
			function checkInputs() {
					var allFilled = true;
	
					$inputs.each(function() {
							if ($(this).val().trim() === '') {
									allFilled = false; // 一つでも空のフィールドがあればfalseに
									return false; // ループを終了
							}
					});
	
					if (allFilled) {
							$button.removeClass('md_btn--disable'); // 全て入力されていればクラスを削除
					} else {
							$button.addClass('md_btn--disable'); // 入力されていなければクラスを追加
					}
			}
	
			// テキスト入力フィールドに変更があったらチェックを実行
			$inputs.on('input', function() {
					checkInputs();
			});
	
			// 初期チェック（ロード時に入力されているかどうかも確認）
			checkInputs();
	});
	</script>
