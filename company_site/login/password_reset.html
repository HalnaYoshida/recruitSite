<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="../../../../favicon.ico" />
<title>パスワードリセット - 企業管理</title>

<link rel="stylesheet" href="../common/css/login/login.css"/>
</head>
<body>


<div class="contentWrap contentWrap--rich">
	<div class="logoCell logoCell--small">
		<div class="logoArea">
			<img src="../imageFile/logo_white.svg" alt="">
			<p class="attribute">企業様向け画面</p>
		</div>
	</div>
	<div class="loginCell">
		<div class="lead">ご登録いただいているメールアドレスへ<br>パスワードリセット手順を送信します</div>
		<form method="post" action="https://staging.iroots.jp/company/" class="loginForm" accept-charset="utf-8">
			<input type="email" pattern=".+@.+\..+" id="company_email" style="ime-mode:disabled" placeholder="メールアドレス" class="form--line" maxlength="255" name="company_email" value="" />
		</form>
		<a href="login.html?modal01" class="md_btn">送信</a>
		<a href="login.html" class="md_textLink">ログインに戻る</a>
	</div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="../common/js/library_jquery.js')</script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="../common/js/_designStyle.js"></script>
<script type="text/javascript" src="../common/js/library_slick.js"></script>
<script>
	$(document).ready(function() {
			var $inputs = $('input[type="text"], input[type="email"], input[type="password"]'); // 全ての入力フィールド
			var $button = $('a.md_btn'); // ボタン
	
			function checkInputs() {
					var allFilled = true;
	
					$inputs.each(function() {
							if ($(this).val().trim() === '') {
									allFilled = false; // 一つでも空のフィールドがあればfalseに
									return false; // ループを終了
							}
					});
	
					if (allFilled) {
							$button.removeClass('md_btn--disable'); // 全て入力されていればクラスを削除
					} else {
							$button.addClass('md_btn--disable'); // 入力されていなければクラスを追加
					}
			}
	
			// テキスト入力フィールドに変更があったらチェックを実行
			$inputs.on('input', function() {
					checkInputs();
			});
	
			// 初期チェック（ロード時に入力されているかどうかも確認）
			checkInputs();
	});
	</script>
</body>
</html>
